<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomm Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
</head>

<body>
    <header id="header"></header>
    <div class="container text-center my-1">
        <h1>Login</h1>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 text-start">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email address:</label>
                        <input type="email" class="form-control borders" placeholder="Enter your E-mail.">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control borders" placeholder="Enter your Password.">
                    </div><br>
                    <button type="submit" class="btn btn-warning logins w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $('#header').load('../includes/header.html');
            $('#footer').load('../includes/footer.html');
        });
    </script>
</body>

</html>
