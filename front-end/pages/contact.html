<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomm Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
</head>

<body>
  <header id="header"></header>
  <div class="container text-center my-1">
    <h1>Contact Us</h1>
    <div class="row">
      <div class="col-lg-6">
        <div style="border: 0;" class="card">
          <div class="card-body">
            <img style="width: 100%;"
              src="https://images.unsplash.com/photo-1480455624313-e29b44bbfde1?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt="">
          </div>
        </div>
      </div>
      <div class="col-lg-6 text-start">
        <div style="border: 0;" class="card">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label class="form-label ">Name:</label>
                <input type="text" class="form-control borders" placeholder="Enter your name.">
              </div>
              <div class="mb-3">
                <label class="form-label">Email address:</label>
                <input type="email" class="form-control borders" placeholder="Enter your E-mail.">
              </div>
              <div class="mb-3">
                <label class="form-label">Massage:</label>
                <textarea class="form-control borders" placeholder="Enter your massage..."></textarea>
              </div>
              <br>
              <button type="submit" class="btn btn-warning my-10 w-100">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer"></footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $('#header').load('../includes/header.html');
            $('#footer').load('../includes/footer.html');
        });
    </script>
</body>

</html>
